<!DOCTYPE HTML>
<html>
<head>
    <title>指趣管理系统-注册</title>
    <!-- Custom Theme files -->
    <link href="static/css/login.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- Custom Theme files -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<!--header start here-->
<div class="login-form">
    <div class="top-login">
        <span><img src="static/img/group.png" alt=""/></span>
    </div>
    <!--or 会逐一判断每个参数，将返回第一个非空的参数，否则就返回最后一个参数-->
    <h1>{{or .errMsg "注册"}}</h1>
    <div class="login-top">
        <form method="post" action="/register">
            <!--账号-->
            <div class="login-ic">
                <input type="text"
                       name="username"
                       placeholder="请输入账号"
                       value="{{.userName}}"
                       />
                <div class="clear"></div>
                <p style="color: red">{{.nameError}}</p>
            </div>
            <!--密码-->
            <div class="login-ic">
                <input type="password"
                       name="password"
                       placeholder="请输入密码"
                       value="{{.userPwd}}"
                />
                <div class="clear"></div>
                <p style="color: red">{{.pwdError}}</p>
            </div>
            <!--注册按钮-->
            <div class="log-bwn">
                <input type="submit" value="Register">
            </div>
            <!--登录按钮-->
            <div class="log-bwn">
                <a href="/login">Login</a>
            </div>
        </form>
    </div>
    <p class="copy">© 2018 知播渔教育</p>
</div>
<!--header start here-->
</body>
</html>
