apiVersion: apps/v1
kind: Deployment
metadata:
  name: mygrpc
  namespace: tk
spec:
  selector:
    matchLabels:
      app: mygrpc
  replicas: 1
  template:
    metadata:
      labels:
        app: mygrpc
    spec:
      nodeName: dsjs
      containers:
        - name: mygrpc
          image: alpine:3.12
          imagePullPolicy: IfNotPresent
          command: ["/app/server"]
          volumeMounts:
            - name: app
              mountPath: /app
          ports:
            - containerPort: 8080
      volumes:
        - name: app
          hostPath:
            path: /home/shenyi/mygrpc
---
apiVersion: v1
kind: Service
metadata:
  name: mygrpc-svc
  namespace: tk
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: mygrpc
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grpc-route
  namespace: tk
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`tk1.jtthink.com`)
      kind: Rule
      services:
        - name: mygrpc-svc
          scheme: h2c
          port: 8080

