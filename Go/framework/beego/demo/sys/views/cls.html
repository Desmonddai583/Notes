
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加班级</legend>
</fieldset>

<table class="layui-table">
    <thead>
    <tr>
        <th>id</th>
        <th>班级名称</th>
        <th>相关操作</th>
    </tr>
    </thead>
    <tbody>
    {{range $index, $elem := .classTypes}}
        <tr>
            <td>{{$elem.Id}}</td>
            <td>{{$elem.ClassName}}</td>
            <td><a href="/option/delClass?id={{$elem.Id}}">删除</a></td>
        </tr>
    {{end}}
    </tbody>
</table>

<form class="layui-form" action="/option/addClass" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">班级名称</label>
        <div class="layui-input-inline">
            <input type="text" name="className" lay-verify="title" autocomplete="off" placeholder="请输入班级名称" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <span style="color: red">{{.nameError}}</span>
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
