<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>84-简易的图片展示</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 670px;
            border: 1px solid #000;
            margin: 50px auto;
        }
        div ul{
            list-style: none;
            display: flex;
            justify-content: space-between;
        }
        div ul img{
            width: 120px;
            vertical-align: top;
        }
    </style>
</head>

    <img src="images/ad1.jpg" alt="">
    <ul>
        <li><img src="images/ad1.jpg" alt=""></li>
        <li><img src="images/ad2.jpg" alt=""></li>
        <li><img src="images/ad3.jpg" alt=""></li>

        <li><img src="images/ad5.jpg" alt=""></li>

</div>
