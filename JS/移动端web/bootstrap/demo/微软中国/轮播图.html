<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--1.编码格式-->
    <meta charset="utf-8">
    <!--2.告诉IE浏览器用最新的标准和模式来渲染界面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--3.支持移动端-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!--4.为了保证国产浏览器也能很好的渲染界面, 那么需要引入以下的标签-->
    <meta name="renderer" content="webkit">

    <title>30-Bootstrap3模板.html</title>
    <!-- 引入Bootstrap相关配套的CSS文件 -->
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.css">

    <!--
    html5shiv.js 是为了让 IE8 支持 HTML5 元素
    Respond.js 是为了让 IE8 支持媒体查询（media queries）功能
    -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet/less" href="less/banner.less">
    <script src="js/less.min.js"></script>
</head>
<body>
<!--Bootstrap代码Start-->
<!--轮播图的容器-->
<div class="container-fluid">
    <div id="ms-banner" class="carousel slide" data-ride="carousel">
        <!-- 存放所有的轮播项 -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/banner2-xs.png" class="visible-xs">
                <img src="images/banner2-sm.png" class="visible-sm">
                <img src="images/banner2-md.png" class="visible-md">
                <img src="images/banner2-lg.png" class="visible-lg">
                <div class="carousel-caption hidden-xs">
                    <h2>让 Surface Pro 6 帮您送出欢乐</h2>
                    <p>大胆的新颜色。更加强大。</p>
                    <button class="btn btn-link">立即购买 <span class="glyphicon glyphicon-menu-right"></span></button>
                </div>
                <div class="visible-xs">
                    <h2>让 Surface Pro 6 帮您送出欢乐</h2>
                    <p>大胆的新颜色。更加强大。</p>
                    <button class="btn btn-link">立即购买 <span class="glyphicon glyphicon-menu-right"></span></button>
                </div>
            </div>
            <div class="item">
                <img src="images/banner1-xs.png" class="visible-xs">
                <img src="images/banner1-sm.png" class="visible-sm">
                <img src="images/banner1-md.png" class="visible-md">
                <img src="images/banner1-lg.png" class="visible-lg">
                <div class="carousel-caption banner-second-info hidden-xs">
                    <h2>优雅的色彩</h2>
                    <p>让全新的 Surface Laptop 2 带去兴奋时刻</p>
                    <button class="btn btn-link">立即购买 <span class="glyphicon glyphicon-menu-right"></span></button>
                </div>
                <div class="visible-xs">
                    <h2>让 Surface Pro 6 帮您送出欢乐</h2>
                    <p>大胆的新颜色。更加强大。</p>
                    <button class="btn btn-link">立即购买 <span class="glyphicon glyphicon-menu-right"></span></button>
                </div>
            </div>
        </div>

        <!-- 左右的控制按钮 -->
        <a class="left carousel-control" href="#ms-banner" role="button" data-slide="prev">
            <span class="iconfont" aria-hidden="true">&#xe62d;</span>
        </a>
        <a class="right carousel-control" href="#ms-banner" role="button" data-slide="next">
            <span class="iconfont" aria-hidden="true">&#xe62b;</span>
        </a>

        <!-- 底部的索引指示器 -->
        <ol class="carousel-indicators">
            <li data-target="#ms-banner" data-slide-to="0" class="active"></li>
            <li data-target="#ms-banner" data-slide-to="1"></li>
            <a href="#" class="btn"><span class="glyphicon glyphicon-pause"></span></a>
        </ol>
    </div>
</div>


<!--Bootstrap代码End-->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-1.12.4.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="bootstrap3/js/bootstrap.js"></script>
</body>
</html>
