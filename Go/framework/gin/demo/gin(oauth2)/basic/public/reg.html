<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册用户</title>
</head>
<body>
<div class="body">
    <form method="post">
        <div>
            <span>用户名:</span>
            <input type="text" name="userName"/>
        </div>
        <div>
            <span>密码:</span>
            <input type="password" name="userPass"/>
        </div>
        <div>
            <span>确认密码密码:</span>
            <input type="password" name="userPass2"/>
        </div>
        <div><input type="submit" value="注册"/></div>
        <div  >{{.message}}</div>
        <div style="color: red">{{.error}}</div>
    </form>
</div>
</body>
</html>
