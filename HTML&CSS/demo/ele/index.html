    <style>
        *{

        html, body{
            width: 100%;
            height: 100%;
        }
        a{
            text-decoration: none;
            font-size: 14px;
            color: #999;
        }
        .div-in{
            width: 1000px;
            height: 100%;
            margin: 0 auto;
        }
        .header{
            width: 100%;
            height: 60px;
            background: #fff;
        }
        .header .header-logo{

            width: 180px;
            height: 60px;
            line-height: 60px;
            font-size: 18px;
            font-weight: normal;
        }
        .header .header-logo img{
            width: 70px;
            vertical-align: text-bottom;
        }
        .header .header-logo span{
            color: #999;
            padding: 0 10px;
        }

        .header .header-login{
            float: right;
            height: 60px;
            line-height: 60px;
        }
        .header .header-login ul{
            margin-top: 10px;
        }
        .header .header-login ul>li{
            float: left;
            width: 92px;
            height: 38px;
            line-height: 38px;
            text-align: center;
            margin-left: 50px;
            list-style: none;
        }
        .header .header-login ul>li a{
            color: #0091ea;
            font-weight: 700;
        }
        .header .header-login ul>li:nth-child(2) a{
            color: #999;
        }
        .header .header-login ul>li:nth-child(3){
            border: 1px solid #0091ea;
            border-radius: 4px;
        }


        .banner{
            width: 100%;
            height: 430px;
            padding-top: 40px;
            box-sizing: border-box;
            background: linear-gradient(#0091ea,#0091ea),linear-gradient(to bottom,#0074f6,#0885ea);
        }
        .banner .banner-info{
            float: left;
            width: 600px;
            height: 100%;
            color: #fff;
        }
        .banner .banner-info h2{
            margin-top: 60px;
            font-size: 38px;
            line-height: 56px;
        }
        .banner .banner-info p{
            font-size: 16px;
            line-height: 30px;
        }
        .banner .banner-info .banner-app{
            margin-top: 30px;
        }
        .banner .banner-info .banner-app img{
            float: left;
            margin-right: 40px;
            width: 115px;
            height: 115px;
        }
        .banner .banner-info .banner-dowload{
            float: left;
        }
        .banner .banner-info .banner-dowload>div{
            width: 143px;
            height: 48px;
            line-height: 48px;
            margin-bottom: 20px;
            background: #000;
            text-align: right;
            background: url("images/android.png") no-repeat 10px center;
        }
        .banner .banner-info .banner-dowload>div:nth-child(2){
            background: url("images/ios.png") no-repeat 10px center;
        }
        .banner img{
            float: right;
            width: 400px;
            height: 390px;
        }


        .content{
            width: 100%;
        }
        .content .content-section{
            width: 100%;
            height: 500px;
            background: #fff;
        }
        .content .content-section img{
            float: left;
            width: 600px;
            height: 100%;
        }
        .content .content-section .content-info{
            float: left;
            width: 400px;
            height: 100%;
            padding: 200px 0;
            box-sizing: border-box;
        }
        .content .content-section .content-info h3{
            font-size: 38px;
            line-height: 56px;
            color: #333;
            font-weight: 400;
        }
        .content .content-section .content-info p{
            font-size: 18px;
            color: #666;
            line-height: 25px;
            margin-top: 20px;
        }
        .content .content-section:nth-child(odd){
            background: #f5f5f5;
        }

        .footer{
            width: 100%;
            height: 112px;
            background: deepskyblue;
        }
        .footer p{
            width: 100%;
            height: 100%;
            line-height: 112px;
            text-align: center;
            color: #fff;
        }

    </style>
