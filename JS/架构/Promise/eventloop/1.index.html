<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- script是一个宏任务 -->
    <script>
        document.body.style.background = 'red';
        console.log(1)
        // 在setTimeout执行前 会触发一次渲染
        Promise.resolve().then(()=>{
            console.log(2)
            document.body.style.background = 'yellow';
        })
        console.log(3);
    </script>
</body>
</html>
