<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-移动版轮播图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            touch-action: none;
        }
        html, body{
            width: 100%;
            height: 100%;
        }
        .container{
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .container>ul{
            list-style: none;
            width: 600%;
            display: flex;
            position: relative;
            left: 0;
            top: 0;
        }
        .container>ul>li{
           flex-grow: 1;
        }
        .container>ul>li>img{
            width: 100%;
        }
        .container>p{
            width: 100%;
            overflow: hidden;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
        }
        .container>p>span{
            font-size: 40px;
            line-height: 60px;
            text-align: center;
            color: #fff;
            background: rgba(255,0,0,0.3);
        }
        .container>ol{
            display: flex;
            list-style: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
        }
        .container>ol>li{
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            margin-right: 10px;
        }
        .container>ol>li:last-child{
            margin-right: 0;
        }
        .container>ol>.active{
            background: orangered;
        }
        .f-left{
            float: left;
        }
        .r-right{
            float: right;
        }
    </style>
    <link rel="stylesheet" href="css/swiper.min.css">

</head>
<body>

<div class="container swiper-container">
    <ul class="swiper-wrapper">
        <li class="swiper-slide"><img src="images/img4.jpg" alt=""></li>
        <li class="swiper-slide"><img src="images/img1.jpg" alt=""></li>
        <li class="swiper-slide"><img src="images/img2.jpg" alt=""></li>
        <li class="swiper-slide"><img src="images/img3.jpg" alt=""></li>
        <li class="swiper-slide"><img src="images/img4.jpg" alt=""></li>
        <li class="swiper-slide"><img src="images/img1.jpg" alt=""></li>
    </ul>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>



<script src="../js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        loop: true, // 循环模式选项
        autoplay: true,
        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        },
        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>
</body>
</html>
