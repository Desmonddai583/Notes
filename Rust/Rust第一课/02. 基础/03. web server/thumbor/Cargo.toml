[package]
name = "thumbor"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.5" # web 服务器 
anyhow = "1" # 错误处理 
base64 = "0.13" # base64 编码/解码 
bytes = "1" # 处理字节流 
image = "0.24" # 处理图片
lazy_static = "1" # 通过宏更方便地初始化静态变量
lru = "0.8" # LRU 缓存
percent-encoding = "2" # url 编码/解码 
photon-rs = "0.3" # 图片效果 
prost = "0.11" # protobuf 处理 
reqwest = "0.11" # HTTP client 
serde = { version = "1", features = ["derive"] } # 序列化/反序列化数据 
tokio = { version = "1", features = ["full"] } # 异步处理
tower = { version = "0.4", features = ["util", "timeout", "load-shed", "limit"] }
tower-http = { version = "0.3", features = ["add-extension", "compression-full"] }
tracing = "0.1" # 日志和追踪
tracing-subscriber = "0.3" #日志和追踪

[build-dependencies]
prost-build = "0.11" # 编译proto文件的依赖，cargo b 会自动运行build.rs文件