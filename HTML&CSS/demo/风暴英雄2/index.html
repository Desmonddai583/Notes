<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>《风暴英雄》官方网站_暴雪出品 明星汇聚 MOBA竞技新篇章</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            width: 100%;
            height: 100%;
        }
        a{
            text-decoration: none;
            font-size: 14px;
            color: #fff;
        }
        .div-in{
            width: 1200px;
            height: 100%;
            margin: 0 auto;
            position: relative;
        }
        .header{
            width: 100%;
            height: 105px;
            z-index: 123;
        }
        .header-in .header-left{
            float: left;
        }
        .header-in .header-right{
            float: right;
        }
        .header-in ul{
            padding-top: 45px;
            box-sizing: border-box;
        }
        .header-in li{
            float: left;
            list-style: none;
            width: 200px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            background: linear-gradient(to bottom,#46018c,#0200a1);
        }
        .header-in li a{
            font-size: 18px;
        }
        .header-in .header-right li:last-child{
            background: url("images/item-bg.png") no-repeat;
        }
        .header-in h1{
            position: absolute;
            top: -60px;
            left: 50%;
            margin-left: -197px;
        }
        .header-in h1 a{
            display: inline-block;
            width: 100%;
            height: 100%;
        }
        .header-in h1 a img{
            width: 393px;
            height: 239px;
        }


        .content{
            width: 100%;
            height: 100%;
        }
        .content .content-top a{
            display: inline-block;
            width: 100%;
            height: 185px;
            background:url("images/new.png") no-repeat;
            position: absolute;
            top: 50px;
            left: -100px;
        }
        .content .content-middle a{
            display: inline-block;
            width: 100%;
            height: 344px;
            background: url("images/slogan.png") no-repeat;
            position: absolute;
            top: 200px;
        }
        .content .content-bottom{
            position: absolute;
            left: 100px;
            bottom: 0;
        }
        .content .content-bottom dl{
            float: left;
            border: 1px solid #000;
            margin-right: 50px;
        }
        .content .content-bottom dl:last-child{
            margin-right: 0;
        }
        .content .content-bottom dl dt{
            height: 50px;
            line-height: 50px;
            font-size: 20px;
            color: #fff;
            font-weight: 700;
            text-align: center;
            background: #000;
        }
        .footer{
            width: 100%;
            height: 500px;
            background: #000;
            border-top: 2px solid purple;
        }

        body {
            overflow-x: hidden;
        }
        video{
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }
        </style>
</head>
<body>
<div class="header">
    <div class="header-in div-in">
        <ul class="header-left">
            <li><a href="#">进入官网</a></li>
            <li><a href="#">注册账号</a></li>
        </ul>
        <ul class="header-right">
            <li><a href="#">游戏特色</a></li>
            <li><a href="#">游戏下载</a></li>
        </ul>
        <h1>
            <a href="#">
                <img src="images/logo-new.png" alt="">
            </a>
        </h1>
    </div>
</div>
<div class="content">
    <div class="content-in div-in">
        <div class="content-top">
            <a href="#"></a>
        </div>
        <div class="content-middle">
            <a href="#"></a>
        </div>
        <div class="content-bottom">
            <dl>
                <dt>颠覆传统 MOBA 2.0</dt>
                <dd><img src="images/pic1.jpg" alt=""></dd>
            </dl>
            <dl>
                <dt>高校星联赛“招募计划”</dt>
                <dd><img src="images/pic2.jpg" alt=""></dd>
            </dl>
            <dl>
                <dt>官方漫画《君冠城的陨落》</dt>
                <dd><img src="images/pic3.jpg" alt=""></dd>
            </dl>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer-in div-in"></div>
</div>
<video autoplay muted loop>
    <source src="images/gamevideo1.webm" type="video/webm">
    <source src="images/gamevideo2.mp4" type="video/mp4">
</video>
</body>
</html>
