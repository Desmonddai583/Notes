<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>91-TAB选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            height: 430px;
            border: 1px solid #000;
            margin: 50px auto;
        }
        .box .box-top{
            width: 100%;
            height: 50px;
            background: #ccc;
        }
        .box .box-bottom{
            width: 100%;
            height: 380px;
        }
        ul{
            list-style: none;
            display: flex;
            justify-content: space-between;
        }
        ul>li{
            width: 70px;
            height: 100%;
            line-height: 50px;
            text-align: center;
            background: pink;
        }
        .box-bottom>div{
            width: 100%;
            height: 100%;
            color: #fff;
            /*display: none;*/
            background: #000000;
        }
        .selected{
            background: red;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box-top">
        <ul>
            <li id="item" class="selected">新闻</li>
            <li id="item">体育</li>
            <li id="item">游戏</li>
            <li id="item">生活</li>
            <li id="item">直播</li>
        </ul>
    </div>
    <div class="box-bottom">
        <div id="ctx" >新闻的主体</div>
        <div id="ctx">体育的主体</div>
        <div id="ctx">游戏的主体</div>
        <div id="ctx">生活的主体</div>
        <div id="ctx">直播的主体</div>
    </div>
</div>

<script>
    // 1.拿到需要操作的元素
    var oItems = document.querySelectorAll("#item");
    var oDivs = document.querySelectorAll("#ctx");

    // 2.给每一个选项卡添加移入事件
    for(var i = 0, len = oItems.length; i < len; i++){
        var item = oItems[i];
        // 会设置给HTML标签的行内属性
        // item.setAttribute("index", i);
        // item是一个对象, 所以我们可以动态的给对象添加属性
        item.index = i;
        item.onmouseenter = change;
        var div = oDivs[i];
        div.style.display = "none";
    }
    // 显示默认的内容
    oDivs[0].style.display = "block";
    // 定义一个变量, 记录当前选中的选项卡
    var currentIndex = 0;
    function change() {
        // 1.排它
        oItems[currentIndex].className = "";
        // 2.设置当前选中的
        this.className = "selected";

        // console.log(this.getAttribute("index"));
        // console.log(this.index);
        // 1.排它
        oDivs[currentIndex].style.display = "none";
        // 2.根据当前移入选项卡的索引, 获取到对应的内容
        var oDiv = oDivs[this.index];
        oDiv.style.display = "block";

        // 3.记录当前选中的索引
        currentIndex = this.index;
    }

    // oItems.forEach()
</script>
</body>
</html>
